{% extends "base.html" %}
{% block extra_styles %}
<style>
.form-page{max-width:700px;margin:0 auto;padding:40px 36px}
.form-card{background:white;border-radius:24px;overflow:hidden;border:1px solid rgba(212,92,132,0.1);box-shadow:0 8px 40px rgba(212,92,132,0.12)}
.form-card-header{background:linear-gradient(135deg,#2ec4b6,var(--cherry));padding:36px 40px;color:white}
.form-card-header h2{font-family:'Playfair Display',serif;font-size:1.8rem;margin-bottom:6px}
.form-card-header p{font-size:0.9rem;opacity:0.88}
.form-card-body{padding:40px}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
@media(max-width:600px){.form-row{grid-template-columns:1fr}.form-page{padding:24px 16px}}
</style>
{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-card reveal">
        <div class="form-card-header">
            <h2>ðŸ’¼ Post a New Job</h2>
            <p>Find the perfect woman for your team</p>
        </div>
        <div class="form-card-body">
            <form method="POST" action="{{ url_for('post_job') }}" novalidate>
                <div class="form-group">
                    <label class="form-label">Job Title</label>
                    <div class="input-wrap">
                        <i class="fas fa-briefcase input-icon"></i>
                        <input type="text" name="title" class="form-input" placeholder="e.g. Frontend Developer" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Job Description</label>
                    <div class="input-wrap">
                        <i class="fas fa-align-left input-icon" style="top:14px"></i>
                        <textarea name="description" class="form-input" rows="5" placeholder="Describe the role, responsibilities, and what you're looking forâ€¦" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <div class="input-wrap">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                            <input type="text" name="location" class="form-input" placeholder="City or Remote" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Salary Range</label>
                        <div class="input-wrap">
                            <i class="fas fa-rupee-sign input-icon"></i>
                            <input type="text" name="salary_range" class="form-input" placeholder="e.g. â‚¹4Lâ€“â‚¹8L per year" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Requirements</label>
                    <div class="input-wrap">
                        <i class="fas fa-list input-icon" style="top:14px"></i>
                        <textarea name="requirements" class="form-input" rows="4" placeholder="List the skills, experience, or qualifications neededâ€¦" required></textarea>
                    </div>
                </div>
                <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:8px">
                    <a href="{{ url_for('dashboard') }}" class="btn-outline-pink">Cancel</a>
                    <button type="submit" class="btn-pink"><i class="fas fa-cloud-upload-alt"></i> Post Job ðŸ’¼</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
